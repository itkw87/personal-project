<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학교 통합 정보 관리시스템</title>
</head>
<body>
<h1>회원등록</h1>
<form action='/member/add' method="post">
<table border="1">
<tr>
  <th>구분</th> 
  <td>
    <select name="authority">
      <option value="S">학생</option>
      <option value="T">교사</option>
    </select>  
  </td>
</tr>
<tr>
  <th>이름</th> <td style="width:200px;"><input type='text' name='name'></td>
</tr>
<tr>
  <th>이메일</th> <td><input type='email' name='email'></td>
</tr>
<tr>
  <th>생년월일</th> <td><input type='text' name='birth'></td>
</tr>
<tr>
<tr>
  <th>학년</th> <td><input type='number' name='grade'></td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
<tr>
  <th>성별</th> 
  <td>
    <select name="gender">
      <option value="M">남자</option>
      <option value="W">여자</option>
    </select>  
  </td>
</tr>
<tr>
  <th>국어점수</th> <td><input type='number' name='koreanScore'></td>
</tr>
<tr>
  <th>영어점수</th> <td><input type='number' name='englishScore'></td>
</tr>
<tr>
  <th>수학점수</th> <td><input type='number' name='mathScore'></td>
</tr>
<tr>
  <th>재학(재직) 여부</th> 
  <td>
    <select name="status">
      <option value=1>재학(재직)</option>
      <option value=0>퇴학(퇴직)</option>
    </select>  
  </td>
</tr>
</table>
<button type="reset">초기화</button>
<button>등록</button>
</form>
</body>
</html>
